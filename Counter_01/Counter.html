<!DOCTYPE html>
<html>
  <head>
    <!-- 文字コード変更 -->
    <meta charset="UTF-8">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <!-- Noto Sans JP (japanese) フォント -->
    <link href="http://fonts.googleapis.com/earlyaccess/notosansjp.css">

    <!-- CSS -->
    <style type="text/css">
      body {
        background-color: #000000;
        font-family: 'Noto Sans JP', sans-serif;
      }
      h1 {
        font-size: 100px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1></h1>
		<script>
      // カウント変更処理
			$(function(){
				setInterval(function(){
					var count = window.localStorage.getItem('counter01');
					$('h1').text(count);
				},1000);
			});

      // 色変更処理
			$(function(){
				setInterval(function(){
					var color = window.localStorage.getItem('main_color');
					$('body').css("color", color);
				},1000);
			});
		</script>
  </body>
</html>
