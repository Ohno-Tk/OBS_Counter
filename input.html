<!DOCTYPE html>
<html>
  <head>
    <!-- 文字コード変更 -->
    <meta charset="UTF-8">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <!-- CSS -->
    <style type="text/css">
      body {
        text-align: center;
      }

      button {
        width: 7em;
        height: 3em;
        border-radius: 10px;
      }

      div {
        margin: 0.5em;
      }

      .borders {
        background-color: #F2F2F2;
        border:1px solid #CCCCCC;
        border-radius: 10px;
      }

      .number_area {
        width: 8em;
        height:6em;
        border-radius: 10px;
        text-align: center;
      }

      #user_01:before{ content: var(--user_01); }
    </style>

  </head>
  <body>
    <table>
      <tr>
        <th><div id = "user_01"></div></th>
      </tr>
      <tr>
        <td><input type="text" class = "number_area number_area_01" value="0" readonly></td>
      </tr>
      <tr>
        <td class = "borders">
          <div>増加</div>
          <div>
            <button type="button" class="calc_01" value="100">+100</button>
          </div>
          <div>
            <button type="button" class="calc_01" value="10">+10</button>
          </div>
          <div>
            <button type="button" class="calc_01" value="1">+1</button>
          </div>
        </td>
      </tr>
      <tr>
        <td class = "borders">
          <div>減少</div>
          <div>
            <button type="button" class="calc_01" value="-100">-100</button>
          </div>
          <div>
            <button type="button" class="calc_01" value="-10">-10</button>
          </div>
          <div>
            <button type="button" class="calc_01" value="-1">-1</button>
          </div>
        </td>
      </tr>
      <tr>
        <td><button type="button" class="reset_01">リセット</button></td>
      </tr>
    </table>



    <script type="text/javascript">
    // 初期化
    var count_01 = 0;

    window.localStorage.setItem('count_01',count_01);

    // 加算・減算
    $(".calc_01").click(function(){
      count_01 = count_01 + parseInt($(this).val());
			$(".number_area_01").val(count_01);
			window.localStorage.setItem('count_01',count_01);
		});

    // リセット
    $(".reset_01").click(function(){
      count_01 = 0;
      $(".number_area_01").val(count_01);
      window.localStorage.setItem('count_01',count_01);
		});
    </script>
  </body>
</html>
