<!DOCTYPE html>
<html>
  <head>
    <!-- 文字コード変更 -->
    <meta charset="UTF-8">

    <!-- CSS -->
    <style type="text/css">
      

      body {
        text-align: center;
      }

      button {
        width: 10em;
        height:3em;
      }

      .number_area {
        width: 10em;
        height:3em;
        text-align: center;
      }

      #title_01:before{ content: var(--title_01); }
    </style>

  </head>
  <body>
    <table>
      <tr>
        <th><div id = "title_01">ユーザー1</div></th>
      </tr>
      <tr>
        <td><input type="text" class = "number_area" value="" readonly></td>
      </tr>
      <tr>
        <td>点数を増やす</td>
      </tr>
      <tr>
        <td><button type="button">+100</button></td>
      </tr>
      <tr>
        <td><button type="button">+10</button></td>
      </tr>
      <tr>
        <td><button type="button">+1</button></td>
      </tr>
      <tr>
        <td>点数を減らす</td>
      </tr>
      <tr>
        <td><button type="button">-100</button></td>
      </tr>
      <tr>
        <td><button type="button">-10</button></td>
      </tr>
      <tr>
        <td><button type="button">-1</button></td>
      </tr>
    </table>

  </body>
</html>
